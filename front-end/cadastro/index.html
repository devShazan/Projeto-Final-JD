<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-register">
        <div class="left-register">
            <img src="cellregister.svg" class="left-registerimg" alt="Animação de um celular flutuando">
        </div>
        <div class="right-register">
            <div class="card-register">
                <h1>Criar uma Conta</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Insira seu Nome">
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Insira seu Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Insira uma Senha">
                </div>
                    <button class="btnregister">Registrar</button>
                    <p> Já possui uma conta? <a href="/front-end/login/login.html">Entre </a> </p>
            </div>
        </div>
</body>
</html>
