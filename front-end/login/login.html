<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="computer.svg" class="left-loginimage" alt="Animação de um Computador">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Entrar na Conta</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira um Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua Senha">
                </div>
                <button class="btnlogin">Entrar</button>
                <p> Não possui Cadastro? <a href="/front-end/cadastro/index.html">Cadastre-se </a> </p>
            </div>
        </div>
    </div>
</body>
</html>
